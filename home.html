<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 首页</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 全屏按钮脚本 -->
    <script src="fullscreen-button.js"></script>
    <!-- 公共样式 - 灵动岛等 -->
    <link rel="stylesheet" href="common-styles.css">
    <!-- 公共元素脚本 -->
    <script src="common-elements.js"></script>
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 装饰图形 */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
        
        /* 圆形计时器 */
        .timer-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }
        
        .timer-circle-progress {
            fill: none;
            stroke: white;
            stroke-width: 12;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s ease;
        }
        
        /* 波浪效果 */
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(1.2); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
        
        .wave {
            animation: wave 8s ease-in-out infinite;
            animation-fill-mode: forwards;
            animation-direction: alternate;
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }
        
        /* 数据卡片样式 */
        .data-card {
            border-radius: 16px;
            padding: 16px;
            transition: transform 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900 overflow-hidden">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 计时器状态
            let timerRunning = false;
            let timerInterval;
            const timerControlBtn = document.getElementById('timerControlBtn');
            const timerControlIcon = document.getElementById('timerControlIcon');
            const timerControlText = document.getElementById('timerControlText');
            const historyBtn = document.getElementById('historyBtn');
            
            // 为全屏状态检测提供全局函数
            window.isFullScreen = function() {
                return !!(
                    document.fullscreenElement ||
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement
                );
            };
            
            // 计时器控制按钮点击事件
            timerControlBtn.addEventListener('click', function() {
                if (timerRunning) {
                    // 暂停计时器
                    clearInterval(timerInterval);
                    timerControlIcon.className = 'fas fa-play mr-2';
                    timerControlText.textContent = '开始';
                } else {
                    // 启动计时器
                    timerControlIcon.className = 'fas fa-pause mr-2';
                    timerControlText.textContent = '暂停';
                    
                    // 模拟计时器减少时间
                    timerInterval = setInterval(function() {
                        const timerElement = document.getElementById('timer');
                        const timeArray = timerElement.textContent.split(':');
                        let hours = parseInt(timeArray[0]);
                        let minutes = parseInt(timeArray[1]);
                        let seconds = parseInt(timeArray[2]);
                        
                        seconds--;
                        if (seconds < 0) {
                            seconds = 59;
                            minutes--;
                            if (minutes < 0) {
                                minutes = 59;
                                hours--;
                                if (hours < 0) {
                                    // 计时结束
                                    clearInterval(timerInterval);
                                    hours = 0;
                                    minutes = 0;
                                    seconds = 0;
                                    timerControlIcon.className = 'fas fa-redo mr-2';
                                    timerControlText.textContent = '重置';
                                    timerRunning = false;
                                    return;
                                }
                            }
                        }
                        
                        timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        
                        // 更新计时器环形进度条
                        updateTimerProgress(hours, minutes, seconds);
                    }, 1000);
                }
                
                timerRunning = !timerRunning;
            });
            
            // 更新计时器环形进度条
            function updateTimerProgress(hours, minutes, seconds) {
                const circle = document.querySelector('.timer-circle-progress');
                const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                // 假设总计时为16小时
                const totalDuration = 16 * 3600;
                const progress = totalSeconds / totalDuration;
                const circumference = 2 * Math.PI * 90; // 圆周长
                const offset = circumference * (1 - progress);
                circle.style.strokeDashoffset = offset;
            }
            
            // 历史按钮点击效果
            historyBtn.addEventListener('click', function() {
                showToast('查看历史记录');
                // 这里可以添加跳转到历史记录页面的代码
            });
            
            // 显示提示信息
            function showToast(message) {
                // 检查是否已有toast存在
                let toast = document.querySelector('.toast-message');
                if (toast) {
                    toast.remove();
                }
                
                // 创建新的toast
                toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.position = 'absolute';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '20px';
                toast.style.zIndex = '100';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                toast.textContent = message;
                
                document.querySelector('.iphone-frame').appendChild(toast);
                
                // 显示toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 隐藏toast
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 2000);
            }
            
            // 导航交互
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 如果不是跳转到其他页面的链接，则设置当前选中
                    if (item.getAttribute('href') === '#') {
                        e.preventDefault();
                        navItems.forEach(navItem => {
                            navItem.classList.remove('active');
                        });
                        item.classList.add('active');
                    }
                });
            });
        });
    </script>
