<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 数据记录</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
            --chart-grid: rgba(255, 255, 255, 0.1);
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* iPhone刘海和动态岛样式 */
        .iphone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 35px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 30;
        }
        
        /* 状态栏调整为透明 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px 0px 30px;
            position: relative;
            z-index: 20;
            height: 44px;
            background: transparent;
        }
        
        /* 装饰图形 */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }
        
        /* 图表卡片样式 */
        .chart-card {
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        /* 数据卡片样式 */
        .data-card {
            border-radius: 16px;
            padding: 16px;
            transition: transform 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-4px);
        }
        
        /* 标签样式 */
        .tab-button {
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background-color: white;
            color: var(--primary-purple);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
    </style>
</head>

                                </div>
                                <span class="text-white text-opacity-70 text-xs">五</span>
                            </div>
                            <div class="flex flex-col items-center">

        </div>
        <!-- 底部导航栏 -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置Chart.js全局样式
            Chart.defaults.color = 'rgba(255, 255, 255, 0.6)';
            Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            Chart.defaults.scale.grid.color = 'rgba(255, 255, 255, 0.05)';
            Chart.defaults.scale.grid.drawBorder = false;
            Chart.defaults.scale.beginAtZero = true;
            
            // 体重趋势图表
            const weightCtx = document.getElementById('weightChart').getContext('2d');
            const weightChart = new Chart(weightCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: '体重 (kg)',
                        data: [75.2, 74.8, 74.3, 73.5, 72.8, 72.0, 71.2, 70.5, 69.8, 69.2, 68.7, 68.5],
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        backgroundColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 255, 255, 0.8)',
                        pointBorderColor: 'rgba(255, 255, 255, 0.8)',
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10,
                            bodyFont: {
                                size: 14
                            },
                            titleFont: {
                                size: 14
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        y: {
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            
            // BMI趋势图表
            const bmiCtx = document.getElementById('bmiChart').getContext('2d');
            const bmiChart = new Chart(bmiCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: 'BMI',
                        data: [26.0, 25.8, 25.6, 25.3, 25.1, 24.8, 24.6, 24.4, 24.1, 23.9, 23.7, 23.6],
                        borderColor: '#7F7EFF',
                        backgroundColor: 'rgba(127, 126, 255, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#7F7EFF',
                        pointBorderColor: '#7F7EFF',
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10,
                            bodyFont: {
                                size: 14
                            },
                            titleFont: {
                                size: 14
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        y: {
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            
            // 标签切换功能
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('text-white');
                    });
                    this.classList.add('active');
                    this.classList.remove('text-white');
                    
                    // 显示选择的时间范围
                    const periodText = this.textContent.trim();
                    showToast(`已选择${periodText}视图`);
                });
            });
            
            // 日历按钮点击效果
            const calendarBtn = document.getElementById('calendarBtn');
            if (calendarBtn) {
                calendarBtn.addEventListener('click', function() {
                    showToast('打开日历视图');
                    
                    // 点击时添加轻微背景色变化
                    this.classList.add('bg-opacity-30');
                    setTimeout(() => {
                        this.classList.remove('bg-opacity-30');
                    }, 150);
                });
            }
            
            // 给数据卡片添加点击效果
            const dataCards = document.querySelectorAll('.data-card');
            dataCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 获取卡片标题
                    const title = this.querySelector('h4').textContent.trim();
                    showToast(`查看${title}详情`);
                    
                    // 点击时添加轻微背景色变化
                    this.classList.add('bg-opacity-30');
                    setTimeout(() => {
                        this.classList.remove('bg-opacity-30');
                    }, 150);
                });
            });
            
            // 显示提示信息
            function showToast(message) {
                // 检查是否已有toast存在
                let toast = document.querySelector('.toast-message');
                if (toast) {
                    toast.remove();
                }
                
                // 创建新的toast
                toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.position = 'absolute';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '20px';
                toast.style.zIndex = '100';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                toast.textContent = message;
                
                document.querySelector('.iphone-frame').appendChild(toast);
                
                // 显示toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 隐藏toast
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 2000);
            }
        });
    </script>
</body>
