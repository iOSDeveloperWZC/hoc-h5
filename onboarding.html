<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 引导页</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 轮播容器 */
        .carousel-container {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .carousel-item {
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        
        /* 装饰图形 */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
        
        /* 自定义动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-slow {
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-fast {
            animation: float 4s ease-in-out infinite;
        }
        
        /* 活动指示器动画 */
        @keyframes indicatorActive {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .indicator-active {
            animation: indicatorActive 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900 p-4">
    <!-- iPhone 15 Pro 模拟框架 -->
    <div class="iphone-frame bg-black">
        <!-- 状态栏 -->
        <div class="flex justify-between items-center px-6 pt-3 pb-2 text-white text-xs">
            <div>10:30</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <!-- 动态渐变背景 -->
        <div class="bg-gradient-main h-full w-full relative">
            <!-- 装饰图形 -->
            <div class="shape-blob w-64 h-64 bg-accent-purple top-0 -left-20 floating-slow"></div>
            <div class="shape-blob w-48 h-48 bg-accent-blue bottom-40 -right-10 floating"></div>
            
            <!-- 水平滚动轮播 -->
            <div class="carousel-container flex overflow-x-auto h-full absolute top-0 left-0 right-0 bottom-0 hide-scrollbar" id="carousel">
                <!-- 第一页：科学轻断食 -->
                <div class="carousel-item w-full h-full flex flex-col justify-center items-center px-8 relative">
                    <!-- 插图 -->
                    <div class="w-64 h-64 mb-12 relative">
                        <div class="absolute inset-0 flex justify-center items-center">
                            <i class="fas fa-clock text-white text-9xl opacity-60 floating"></i>
                        </div>
                        <div class="absolute top-10 left-12">
                            <i class="fas fa-apple-alt text-white text-3xl opacity-80 floating-fast"></i>
                        </div>
                        <div class="absolute bottom-10 right-12">
                            <i class="fas fa-utensils text-white text-3xl opacity-80 floating-slow"></i>
                        </div>
                    </div>
                    
                    <!-- 文本 -->
                    <h2 class="text-white text-2xl font-bold mb-4 text-center">科学轻断食</h2>
                    <p class="text-white text-opacity-80 text-center mb-6">
                        基于科学研究的轻断食方案，帮助你健康减重，不必严格限制食物种类
                    </p>
                </div>
                
                <!-- 第二页：个性化定制 -->
                <div class="carousel-item w-full h-full flex flex-col justify-center items-center px-8 relative">
                    <!-- 插图 -->
                    <div class="w-64 h-64 mb-12 relative">
                        <div class="absolute inset-0 flex justify-center items-center">
                            <i class="fas fa-fingerprint text-white text-9xl opacity-60 floating"></i>
                        </div>
                        <div class="absolute top-20 left-10">
                            <i class="fas fa-chart-line text-white text-3xl opacity-80 floating-fast"></i>
                        </div>
                        <div class="absolute bottom-20 right-10">
                            <i class="fas fa-dna text-white text-3xl opacity-80 floating-slow"></i>
                        </div>
                    </div>
                    
                    <!-- 文本 -->
                    <h2 class="text-white text-2xl font-bold mb-4 text-center">个性化定制</h2>
                    <p class="text-white text-opacity-80 text-center mb-6">
                        根据你的体质、生活习惯和健康目标，AI智能定制专属轻断食计划
                    </p>
                </div>
                
                <!-- 第三页：专业指导 -->
                <div class="carousel-item w-full h-full flex flex-col justify-center items-center px-8 relative">
                    <!-- 插图 -->
                    <div class="w-64 h-64 mb-12 relative">
                        <div class="absolute inset-0 flex justify-center items-center">
                            <i class="fas fa-robot text-white text-9xl opacity-60 floating"></i>
                        </div>
                        <div class="absolute top-16 left-14">
                            <i class="fas fa-comments text-white text-3xl opacity-80 floating-fast"></i>
                        </div>
                        <div class="absolute bottom-16 right-14">
                            <i class="fas fa-brain text-white text-3xl opacity-80 floating-slow"></i>
                        </div>
                    </div>
                    
                    <!-- 文本 -->
                    <h2 class="text-white text-2xl font-bold mb-4 text-center">AI专业指导</h2>
                    <p class="text-white text-opacity-80 text-center mb-6">
                        DeepSeek智能助手随时解答你的健康问题，提供专业建议和支持
                    </p>
                </div>
                
                <!-- 第四页：社区支持 -->
                <div class="carousel-item w-full h-full flex flex-col justify-center items-center px-8 relative">
                    <!-- 插图 -->
                    <div class="w-64 h-64 mb-12 relative">
                        <div class="absolute inset-0 flex justify-center items-center">
                            <i class="fas fa-users text-white text-9xl opacity-60 floating"></i>
                        </div>
                        <div class="absolute top-14 left-16">
                            <i class="fas fa-medal text-white text-3xl opacity-80 floating-fast"></i>
                        </div>
                        <div class="absolute bottom-14 right-16">
                            <i class="fas fa-heart text-white text-3xl opacity-80 floating-slow"></i>
                        </div>
                    </div>
                    
                    <!-- 文本 -->
                    <h2 class="text-white text-2xl font-bold mb-4 text-center">社区支持</h2>
                    <p class="text-white text-opacity-80 text-center mb-6">
                        与志同道合的伙伴一起，分享经验，互相鼓励，共同进步
                    </p>
                </div>
            </div>
            
            <!-- 底部控制区 -->
            <div class="absolute bottom-0 left-0 right-0 pb-12 px-8">
                <!-- 页面指示器 -->
                <div class="flex justify-center mb-8" id="indicators">
                    <div class="w-2 h-2 rounded-full bg-white mx-1 indicator-active" data-index="0"></div>
                    <div class="w-2 h-2 rounded-full bg-white bg-opacity-40 mx-1" data-index="1"></div>
                    <div class="w-2 h-2 rounded-full bg-white bg-opacity-40 mx-1" data-index="2"></div>
                    <div class="w-2 h-2 rounded-full bg-white bg-opacity-40 mx-1" data-index="3"></div>
                </div>
                
                <!-- 按钮区域 -->
                <div class="flex flex-col space-y-4">
                    <a href="register.html" class="bg-white py-3 rounded-xl flex justify-center items-center text-primary-purple font-semibold">
                        开始体验
                    </a>
                    <a href="register.html" class="glassmorphism py-3 rounded-xl flex justify-center items-center text-white">
                        已有账号？登录
                    </a>
                </div>
                
                <!-- 底部说明 -->
                <div class="mt-4 text-center">
                    <p class="text-white text-opacity-60 text-xs">
                        登录即代表您同意我们的<a href="#" class="underline">服务条款</a>和<a href="#" class="underline">隐私政策</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 轮播功能
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const indicators = document.querySelectorAll('#indicators div');
            let currentIndex = 0;
            
            // 设置指示器状态
            function updateIndicators(index) {
                indicators.forEach(indicator => {
                    indicator.classList.remove('indicator-active', 'bg-opacity-100');
                    indicator.classList.add('bg-opacity-40');
                });
                indicators[index].classList.add('indicator-active', 'bg-opacity-100');
                indicators[index].classList.remove('bg-opacity-40');
            }
            
            // 监听滚动事件
            carousel.addEventListener('scroll', function() {
                const scrollPosition = carousel.scrollLeft;
                const itemWidth = carousel.clientWidth;
                const newIndex = Math.round(scrollPosition / itemWidth);
                
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex;
                    updateIndicators(currentIndex);
                }
            });
            
            // 点击指示器跳转
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    carousel.scrollTo({
                        left: index * carousel.clientWidth,
                        behavior: 'smooth'
                    });
                    currentIndex = index;
                    updateIndicators(currentIndex);
                });
            });
            
            // 自动轮播
            setInterval(function() {
                currentIndex = (currentIndex + 1) % 4;
                carousel.scrollTo({
                    left: currentIndex * carousel.clientWidth,
                    behavior: 'smooth'
                });
                updateIndicators(currentIndex);
            }, 5000);
        });
    </script>
</body>
</html>
