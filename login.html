<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 登录</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 全屏按钮脚本 -->
    <script src="fullscreen-button.js"></script>
    <!-- 公共样式 - 灵动岛等 -->
    <link rel="stylesheet" href="common-styles.css">
    <!-- 公共元素脚本 -->
    <script src="common-elements.js"></script>
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 动态波浪效果 */
        .wave-animation {
            animation: wave 2s infinite ease-in-out;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 装饰图形 */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900 p-4">
    <!-- iPhone 15 Pro 模拟框架 -->
    <div class="iphone-frame bg-black">
        <!-- 动态渐变背景 -->
        <div class="bg-gradient-main h-full w-full relative">
            <!-- 装饰图形 -->
            <div class="shape-blob w-64 h-64 bg-accent-purple top-0 -left-20"></div>
            <div class="shape-blob w-48 h-48 bg-accent-blue bottom-40 -right-10"></div>
            
            <!-- 灵动岛 -->
            <div class="dynamic-island">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="text-white text-xs">10:30</div>
                <div class="text-white text-xs flex space-x-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <div class="w-full px-8 pt-16">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">轻盈</h1>
                    <p class="text-white text-opacity-80">你的智能断食助手</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-white text-opacity-90 text-sm mb-2">邮箱/手机号</label>
                        <input type="text" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 focus:border-opacity-40 outline-none">
                        <div id="emailError" class="text-red-400 text-xs mt-1 hidden">请输入有效的邮箱或手机号</div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-white text-opacity-90 text-sm mb-2">密码</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 focus:border-opacity-40 outline-none">
                        <div id="passwordError" class="text-red-400 text-xs mt-1 hidden">密码长度至少为6位</div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 rounded mr-2">
                            <label for="remember" class="text-white text-opacity-80 text-sm">记住我</label>
                        </div>
                        <a href="#" class="text-white text-opacity-80 text-sm hover:text-opacity-100">忘记密码?</a>
                    </div>
                    
                    <button id="loginButton" type="submit" class="w-full py-3 bg-gradient-to-r from-accent-pink to-accent-purple rounded-lg text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-pink">
                        登录
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <a href="register.html" class="text-white text-opacity-80 text-sm">没有账号？<span class="underline">注册</span></a>
                </div>
                
                <div class="mt-8">
                    <div class="flex items-center justify-center">
                        <div class="w-full h-px bg-white bg-opacity-20"></div>
                        <p class="mx-4 text-white text-opacity-60 text-sm">或通过以下方式登录</p>
                        <div class="w-full h-px bg-white bg-opacity-20"></div>
                    </div>
                    
                    <div class="flex justify-center space-x-6 mt-6">
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-10 flex items-center justify-center">
                            <i class="fab fa-weixin text-white"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-10 flex items-center justify-center">
                            <i class="fab fa-apple text-white"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-10 flex items-center justify-center">
                            <i class="fab fa-weibo text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            
            // 社交登录按钮点击效果
            const socialButtons = document.querySelectorAll('.fab');
            socialButtons.forEach(button => {
                button.parentElement.addEventListener('click', function() {
                    // 获取按钮的社交媒体类型
                    const socialType = button.classList[1].replace('fa-', '');
                    
                    // 显示提示信息
                    showToast(`正在使用${socialType}登录`);
                    
                    // 添加点击效果
                    this.classList.add('bg-opacity-30');
                    setTimeout(() => {
                        this.classList.remove('bg-opacity-30');
                    }, 150);
                });
            });
            
            // 检查邮箱/手机号是否有效
            function validateEmail(email) {
                // 简单的邮箱验证正则表达式
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                // 简单的中国手机号验证正则表达式
                const phoneRegex = /^1[3-9]\d{9}$/;
                
                return emailRegex.test(email) || phoneRegex.test(email);
            }
            
            // 检查密码是否有效
            function validatePassword(password) {
                return password.length >= 6;
            }
            
            // 表单验证
            function validateForm() {
                let isValid = true;
                
                // 验证邮箱/手机号
                if (!validateEmail(emailInput.value)) {
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-400');
                    isValid = false;
                } else {
                    emailError.classList.add('hidden');
                    emailInput.classList.remove('border-red-400');
                }
                
                // 验证密码
                if (!validatePassword(passwordInput.value)) {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-400');
                    isValid = false;
                } else {
                    passwordError.classList.add('hidden');
                    passwordInput.classList.remove('border-red-400');
                }
                
                return isValid;
            }
            
            // 邮箱输入框失去焦点时验证
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    emailError.classList.remove('hidden');
                    this.classList.add('border-red-400');
                } else {
                    emailError.classList.add('hidden');
                    this.classList.remove('border-red-400');
                }
            });
            
            // 密码输入框失去焦点时验证
            passwordInput.addEventListener('blur', function() {
                if (this.value && !validatePassword(this.value)) {
                    passwordError.classList.remove('hidden');
                    this.classList.add('border-red-400');
                } else {
                    passwordError.classList.add('hidden');
                    this.classList.remove('border-red-400');
                }
            });
            
            // 提交表单
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // 表单验证通过
                    loginButton.disabled = true;
                    loginButton.textContent = '登录中...';
                    
                    // 模拟登录过程
                    setTimeout(() => {
                        showToast('登录成功');
                        
                        // 跳转到首页
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                    }, 1500);
                } else {
                    // 表单验证失败
                    showToast('请检查您的输入');
                }
            });
            
            // 显示提示信息
            function showToast(message) {
                // 检查是否已有toast存在
                let toast = document.querySelector('.toast-message');
                if (toast) {
                    toast.remove();
                }
                
                // 创建新的toast
                toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.position = 'absolute';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '20px';
                toast.style.zIndex = '100';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                toast.textContent = message;
                
                document.querySelector('.iphone-frame').appendChild(toast);
                
                // 显示toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 隐藏toast
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 2000);
            }
        });
    </script>
</body>
</html>
