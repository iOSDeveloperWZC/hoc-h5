<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 个人资料</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 全屏按钮脚本 -->
    <script src="fullscreen-button.js"></script>
    <!-- 公共样式 - 灵动岛等 -->
    <link rel="stylesheet" href="common-styles.css">
    <!-- 公共元素脚本 -->
    <script src="common-elements.js"></script>
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 装饰图形 */
        .shape-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }
        
        /* 设置卡片 */
        .setting-card {
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        
        /* 用户头像 */
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        /* 内容区域需要留出底部导航的空间 */
        .content-area {
            padding-bottom: 80px;
        }
        
        /* 设置项 */
        .setting-item {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-item:active {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900 overflow-hidden">
    <!-- iPhone 15 Pro 模拟框架 -->
    <div class="iphone-frame bg-black relative">
        <!-- 灵动岛 -->
        <div class="dynamic-island">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="text-white text-xs">10:30</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal text-white text-xs"></i>
                <i class="fas fa-wifi text-white text-xs"></i>
                <i class="fas fa-battery-three-quarters text-white text-xs"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="bg-gradient-main h-full w-full relative overflow-auto" style="padding-bottom: 80px;">
            <!-- 装饰图形 -->
            <div class="shape-blob w-64 h-64 bg-accent-purple top-0 -left-20"></div>
            <div class="shape-blob w-48 h-48 bg-accent-blue bottom-40 -right-10"></div>
            
            <!-- 顶部导航 -->
            <div class="px-6 pt-6 pb-3 sticky top-0 z-10 bg-gradient-main">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">个人中心</h1>
                    <button class="text-white text-opacity-80">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 主要内容区 -->
            <div class="content-area px-6">
                <!-- 用户资料卡片 -->
                <div class="glassmorphism rounded-2xl p-6 mb-6">
                    <div class="flex items-center">
                        <div class="profile-avatar flex items-center justify-center bg-accent-purple">
                            <i class="fas fa-user text-white text-3xl"></i>
                        </div>
                        <div class="ml-5">
                            <h2 class="text-white text-xl font-semibold">小轻</h2>
                            <p class="text-white text-opacity-70">轻盈会员 · 已使用21天</p>
                            <div class="mt-2">
                                <button id="editProfileBtn" class="px-4 py-1 bg-white bg-opacity-20 rounded-full text-white text-sm">
                                    编辑资料
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 个人数据概览 -->
                    <div class="mt-6 grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <p class="text-white text-opacity-70 text-sm">当前体重</p>
                            <p class="text-white text-xl font-semibold">68.5 kg</p>
                        </div>
                        <div class="text-center">
                            <p class="text-white text-opacity-70 text-sm">目标体重</p>
                            <p class="text-white text-xl font-semibold">60 kg</p>
                        </div>
                        <div class="text-center">
                            <p class="text-white text-opacity-70 text-sm">已减重</p>
                            <p class="text-white text-xl font-semibold">3.2 kg</p>
                        </div>
                    </div>
                </div>
                
                <!-- 我的成就 -->
                <h3 class="text-white text-lg font-semibold mb-3">我的成就</h3>
                <div class="glassmorphism rounded-2xl overflow-hidden mb-6">
                    <div class="p-4 flex items-center">
                        <div class="flex-shrink-0 w-12 h-12 bg-accent-blue bg-opacity-20 rounded-full flex items-center justify-center">
                            <i class="fas fa-medal text-accent-blue text-xl"></i>
                        </div>
                        <div class="ml-3 flex-grow">
                            <div class="flex justify-between items-center">
                                <p class="text-white font-medium">连续断食</p>
                                <p class="text-white text-sm">12天</p>
                            </div>
                            <div class="mt-1 bg-white bg-opacity-20 rounded-full h-2">
                                <div class="bg-accent-blue h-2 rounded-full" style="width: 40%"></div>
                            </div>
                            <p class="text-white text-opacity-70 text-xs mt-1">再坚持18天获得奖章</p>
                        </div>
                    </div>
                </div>
                
                <!-- 设置选项 -->
                <h3 class="text-white text-lg font-semibold mb-3">设置</h3>
                <div class="setting-card glassmorphism">
                    <div class="setting-item flex justify-between items-center" data-setting="notification">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-bell text-white"></i>
                            </div>
                            <span class="text-white">通知设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                    
                    <div class="setting-item flex justify-between items-center" data-setting="fasting-plan">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-clock text-white"></i>
                            </div>
                            <span class="text-white">断食计划</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                    
                    <div class="setting-item flex justify-between items-center" data-setting="privacy">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-lock text-white"></i>
                            </div>
                            <span class="text-white">隐私设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                    
                    <div class="setting-item flex justify-between items-center" data-setting="help">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-question-circle text-white"></i>
                            </div>
                            <span class="text-white">帮助与反馈</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                </div>
                
                <!-- 账号相关 -->
                <div class="setting-card glassmorphism mt-4">
                    <div class="setting-item flex justify-between items-center" data-setting="account">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-cog text-white"></i>
                            </div>
                            <span class="text-white">账号设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                    
                    <div class="setting-item flex justify-between items-center" data-setting="logout">
                        <div class="flex items-center">
                            <div class="w-9 h-9 rounded-full bg-white bg-opacity-10 flex items-center justify-center mr-3">
                                <i class="fas fa-sign-out-alt text-white"></i>
                            </div>
                            <span class="text-white">退出登录</span>
                        </div>
                        <i class="fas fa-chevron-right text-white text-opacity-50"></i>
                    </div>
                </div>
                
                <!-- 版本信息 -->
                <p class="text-center text-white text-opacity-50 text-xs mt-6 mb-20">
                    轻盈 v1.0.0 · 让健康减重更简单
                </p>
            </div>
        </div>
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="flex justify-around">
                <a href="home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="ai.html" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span>AI助手</span>
                </a>
                <a href="data.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>数据</span>
                </a>
                <a href="community.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>社区</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 编辑资料按钮点击效果
            const editProfileBtn = document.getElementById('editProfileBtn');
            editProfileBtn.addEventListener('click', function() {
                showToast('编辑个人资料');
                // 这里可以添加跳转到编辑个人资料页面的代码
                this.classList.add('bg-opacity-40');
                setTimeout(() => {
                    this.classList.remove('bg-opacity-40');
                }, 150);
            });
            
            // 设置项点击效果
            const settingItems = document.querySelectorAll('.setting-item');
            settingItems.forEach(item => {
                item.addEventListener('click', function() {
                    const settingType = this.getAttribute('data-setting');
                    
                    // 点击时添加轻微背景色变化
                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 150);
                    
                    switch(settingType) {
                        case 'notification':
                            showToast('通知设置');
                            break;
                        case 'fasting-plan':
                            showToast('断食计划设置');
                            break;
                        case 'privacy':
                            showToast('隐私设置');
                            break;
                        case 'help':
                            showToast('帮助与反馈');
                            break;
                        case 'account':
                            showToast('账号设置');
                            break;
                        case 'logout':
                            showLogoutConfirm();
                            break;
                        default:
                            showToast('设置选项');
                    }
                });
            });
            
            // 显示退出登录确认
            function showLogoutConfirm() {
                // 检查是否已有确认框
                let confirmBox = document.querySelector('.confirm-box');
                if (confirmBox) {
                    confirmBox.remove();
                }
                
                // 创建确认框
                confirmBox = document.createElement('div');
                confirmBox.className = 'confirm-box';
                confirmBox.style.position = 'absolute';
                confirmBox.style.top = '50%';
                confirmBox.style.left = '50%';
                confirmBox.style.transform = 'translate(-50%, -50%)';
                confirmBox.style.width = '80%';
                confirmBox.style.background = 'rgba(0, 0, 0, 0.8)';
                confirmBox.style.backdropFilter = 'blur(10px)';
                confirmBox.style.borderRadius = '20px';
                confirmBox.style.padding = '20px';
                confirmBox.style.zIndex = '200';
                confirmBox.innerHTML = `
                    <p style="color: white; font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 15px;">确认退出登录？</p>
                    <div style="display: flex; justify-content: space-between;">
                        <button id="cancelLogout" style="flex: 1; padding: 10px; border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: white; margin-right: 10px;">取消</button>
                        <button id="confirmLogout" style="flex: 1; padding: 10px; border-radius: 10px; background: #FFAAD6; color: white;">确认</button>
                    </div>
                `;
                
                document.querySelector('.iphone-frame').appendChild(confirmBox);
                
                // 添加确认框按钮事件
                document.getElementById('cancelLogout').addEventListener('click', function() {
                    confirmBox.remove();
                });
                
                document.getElementById('confirmLogout').addEventListener('click', function() {
                    confirmBox.remove();
                    showToast('已退出登录');
                    // 这里应该添加实际的退出登录逻辑，例如重定向到登录页面
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                });
            }
            
            // 导航交互
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 我们不阻止默认行为，允许页面跳转
                    navItems.forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    item.classList.add('active');
                });
            });
            
            // 显示提示信息
            function showToast(message) {
                // 检查是否已有toast存在
                let toast = document.querySelector('.toast-message');
                if (toast) {
                    toast.remove();
                }
                
                // 创建新的toast
                toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.position = 'absolute';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '20px';
                toast.style.zIndex = '100';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                toast.textContent = message;
                
                document.querySelector('.iphone-frame').appendChild(toast);
                
                // 显示toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 隐藏toast
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 2000);
            }
        });
    </script>
    
    <!-- 手机边框效果 -->
    <div class="phone-border"></div>
</body>
</html>
