<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盈 - 首页</title>
    <!-- 自动重定向到启动页 -->
    <meta http-equiv="refresh" content="0; url=splash.html">
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 全屏按钮脚本 -->
    <script src="fullscreen-button.js"></script>
    <style>
        /* 自定义样式 */
        :root {
            --primary-purple: #5B2A86;
            --primary-blue: #1A759F;
            --accent-purple: #7F7EFF;
            --accent-blue: #34D1BF;
            --accent-pink: #FFAAD6;
            --accent-orange: #FFB347;
        }
        
        /* 弥散渐变背景 */
        .bg-gradient-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
        }
        
        /* 磨砂玻璃效果 */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 模拟iPhone 15 Pro尺寸和圆角 */
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 54px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* 动态波浪效果 */
        .wave-animation {
            animation: wave 2s infinite ease-in-out;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* 呼吸动画效果 */
        .breathing-animation {
            animation: breathing 3s infinite ease-in-out;
        }
        
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        /* 轻断食时钟样式 */
        .fasting-clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                var(--accent-blue) 0% 30%,
                rgba(255, 255, 255, 0.2) 30% 100%
            );
        }
        
        .fasting-clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        /* 导航栏活跃状态 */
        .nav-active {
            color: white;
            position: relative;
        }
        
        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
        }
        
        /* iPhone灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 34px;
            background-color: black;
            border-radius: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        /* 模拟摄像头和扬声器 */
        .camera {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #222;
            border-radius: 50%;
            top: 12px;
            right: 20px;
        }
        
        .camera::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #444;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        
        .speaker {
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: #222;
            border-radius: 3px;
            top: 14px;
            left: 30px;
        }
        
        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 50px 20px 10px;
            z-index: 90;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            
            // 社交登录按钮点击效果
            const socialButtons = document.querySelectorAll('.fab');
            socialButtons.forEach(button => {
                button.parentElement.addEventListener('click', function() {
                    // 获取按钮的社交媒体类型
                    const socialType = button.classList[1].replace('fa-', '');
                    
                    // 显示提示信息
                    showToast(`正在使用${socialType}登录`);
                    
                    // 添加点击效果
                    this.classList.add('bg-opacity-30');
                    setTimeout(() => {
                        this.classList.remove('bg-opacity-30');
                    }, 150);
                });
            });
            
            // 检查邮箱/手机号是否有效
            function validateEmail(email) {
                // 简单的邮箱验证正则表达式
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                // 简单的中国手机号验证正则表达式
                const phoneRegex = /^1[3-9]\d{9}$/;
                
                return emailRegex.test(email) || phoneRegex.test(email);
            }
            
            // 检查密码是否有效
            function validatePassword(password) {
                return password.length >= 6;
            }
            
            // 表单验证
            function validateForm() {
                let isValid = true;
                
                // 验证邮箱/手机号
                if (!validateEmail(emailInput.value)) {
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-400');
                    isValid = false;
                } else {
                    emailError.classList.add('hidden');
                    emailInput.classList.remove('border-red-400');
                }
                
                // 验证密码
                if (!validatePassword(passwordInput.value)) {
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('border-red-400');
                    isValid = false;
                } else {
                    passwordError.classList.add('hidden');
                    passwordInput.classList.remove('border-red-400');
                }
                
                return isValid;
            }
            
            // 邮箱输入框失去焦点时验证
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    emailError.classList.remove('hidden');
                    this.classList.add('border-red-400');
                } else {
                    emailError.classList.add('hidden');
                    this.classList.remove('border-red-400');
                }
            });
            
            // 密码输入框失去焦点时验证
            passwordInput.addEventListener('blur', function() {
                if (this.value && !validatePassword(this.value)) {
                    passwordError.classList.remove('hidden');
                    this.classList.add('border-red-400');
                } else {
                    passwordError.classList.add('hidden');
                    this.classList.remove('border-red-400');
                }
            });
            
            // 提交表单
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // 表单验证通过
                    loginButton.disabled = true;
                    loginButton.textContent = '登录中...';
                    
                    // 模拟登录过程
                    setTimeout(() => {
                        showToast('登录成功');
                        
                        // 跳转到首页
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                    }, 1500);
                } else {
                    // 表单验证失败
                    showToast('请检查您的输入');
                }
            });
            
            // 显示提示信息
            function showToast(message) {
                // 检查是否已有toast存在
                let toast = document.querySelector('.toast-message');
                if (toast) {
                    toast.remove();
                }
                
                // 创建新的toast
                toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.position = 'absolute';
                toast.style.bottom = '100px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.background = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '20px';
                toast.style.zIndex = '100';
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                toast.textContent = message;
                
                document.querySelector('.iphone-frame').appendChild(toast);
                
                // 显示toast
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 隐藏toast
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 2000);
            }
        });
    </script>
